
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“Š Analytics Dashboard</h1>

    <form method="POST" enctype="multipart/form-data" class="text-center mb-4">
        {% csrf_token %}
        <input type="file" name="file" accept=".csv, .xlsx" class="form-control mb-3" style="max-width:400px; margin:auto;">
        <button type="submit" class="btn btn-primary">Upload & Analyze</button>
    </form>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    {% if total_rows %}
        <div class="card p-3 mb-4">
            <h5>Analysis Summary</h5>
            <p>Total Rows: <strong>{{ total_rows }}</strong></p>
            <p>Columns: {{ columns|join:", " }}</p>
        </div>

        <h5>ðŸ“‹ Data Preview</h5>
        <div class="table-responsive">
            {{ preview|safe }}
        </div>
    {% endif %}
</div>

</body>
</html>
